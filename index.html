<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="./js/geostats-master/lib/geostats.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/msdropdown/dd.css" />
	<style>
		html, body { 
        margin: 0;     /* Remove margins */ 
        height: 100%;  /* Fill the window */ 
      }
      map { 
        min-height: 0; 
        flex: 1; 
        height: 70%;
      }
      .geostats-legend div {
  margin:3px 10px 5px 10px;
  clear:left;
}

.geostats-legend-title {
  font-weight: bold;
  margin-bottom: 4px;
}

.geostats-legend-block {
  border: 1px solid #555555;
  display: block;
  float: left;
  height: 12px;
  margin: 0 5px 0 20px;
  width: 20px;
}

.geostats-legend-counter { 
  font-size: 0.8em;
  color:#666;
  font-style: italic;
}

  </head>
  <body>
  <div class = "grid">
    <div class = "row">
      <div id = "manager" >
        <div class="form-group" style="font-family: Tahoma, sans-serif;"> 
          <label for="var" style="margin-left:5px;margin-right:5px;" id="lab_var">Показатель:</label> 
          <select class="custom-select custom-select-sm" id="var" style="width:auto; height:3%;font-family: Tahoma, sans-serif;"> 
          </select>
        </div>
    <div class = "row">
      <div id = "manager" >
        <div class="form-group" style="font-family: Tahoma, sans-serif;"> 
          <label for="year" style="margin-left:5px;margin-right:5px;" id="lab_year">Год:</label> 
          <select class="custom-select custom-select-sm" id="year" style="width:auto; height:3%;font-family: Tahoma, sans-serif;">
          </select>
        </div>
      </div>
    </div>
    <div class = "row">
      <div id = "manager" >
        <div class="form-group" style="font-family: Tahoma, sans-serif; height:3%"> 
          <label for="class_method" style="margin-left:5px;margin-right:5px;" id="lab_class">Метод классификации:</label> 
          <select id = "class">
            <option selected value="quantile">Квантили</option>
            <option value="equal">Равные интервалы</option>
            <option value="jenks">Естественные интевалы</option>
            <option value="stdev">Среднеквадратическое отклонение</option>
          </select>
        </div>
      </div>
    </div>
    <div class = "row">
      <div id = "manager" >
        <div class="form-group" style="font-family: Tahoma, sans-serif;"> 
          <label for="pal" style="margin-left:5px;margin-right:5px; width:300px;" id="lab_pal">Палитра:</label>
            <div id="myDropdown"></div>
        </div>
      </div>
    </div>
    <script>
    
    var ddData = [
      {
          value: "GnBu",
          selected: false,

      },
      {
          value: "PuBuGn",

      },
      {
          value: "Purples",

      },
      {
          value: "RdPu",

      {

          selected: true,
          imageSrc: "../img/ylorbr.jpg"
      }

  $('#myDropdown').ddslick({
    data: ddData,
    width: 300,
    imagePosition: "left",
    selectText: "Select palette",
    onSelected: function (data) {
    }
});

</div>
    <div class = "row" style="position: relative;">
      <div id="map" style="height:85%;"></div>
      <div id="legend" class="legend" style="position: absolute;
      top: 0;
      right: 0;
      background-color: white;" >
